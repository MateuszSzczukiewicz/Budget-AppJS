<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Budget-AppJS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="budget">
    <section class="budget__form">
      <h1 class="budget__title">Budget App</h1>
      <p class="budget__error">Description can't be empty, value must be a positive number</p>
      <div class="budget__inputs">
        <div class="budget__switch"></div>
        <label>
          <input type="text" class="budget__input" placeholder="Description">
        </label>
        <label>
          <input type="number" class="budget__input" placeholder="Value">
        </label>
        <div class="budget__button"></div>
      </div>
    </section>
    <section class="budget__balance">
      <h2 class="balance__heading"></h2>
      <article class="balance__list">
        <section class="list__incomes">
          <h3 class="list__heading list__heading--incomes">Incomes</h3>
          <div class="list__list">
            <div class="list__item">
              <p class="item__description"></p>
              <p class="item__values item__value--incomes"></p>
            </div>
            <div class="item__buttons">
              <button class="item__button item__button--edit"></button>
              <button class="item__button item__button--delete"></button>
            </div>
          </div>
        </section>
        <section class="list__expenses">
          <h3 class="list__heading list__heading--expenses"></h3>
          <div class="list__list">
            <div class="list__item">
              <p class="item__description"></p>
              <p class="item__values item__value--expenses">Expenses</p>
            </div>
            <div class="item__buttons">
              <button class="item__button item__button--edit"></button>
              <button class="item__button item__button--delete"></button>
            </div>
          </div>
        </section>
      </article>
    </section>
  </main>

<script src="app.js"></script>
</body>
</html>
