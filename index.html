<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Budget-AppJS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="budget">
    <section class="budget__form">
      <h1 class="budget__title">Budget App</h1>
      <p class="budget__error" id="budget-error">Description can't be empty, value must be a positive number</p>
      <div class="budget__inputs">
        <div class="budget__switch" id="budget-switch">
          <span class="budget__icon"></span>
          <span class="budget__icon" id="plus-icon"></span>
        </div>
        <label>
          <input type="text" class="budget__input" id="budget-description" placeholder="Description">
        </label>
        <label>
          <input type="number" class="budget__input" id="budget-value" placeholder="Value" min="0">
        </label>
          <div class="budget__check" id="budget-check">
            <span class="budget__check-icon"></span>
          </div>
        </div>
    </section>
    <section class="budget__balance">
      <h2 class="balance__heading">Your total budget is <span class="balance__value" id="balance-value">+0.00 PLN</span></h2>
      <article class="balance__list">
        <section class="list__incomes" id="list-incomes">
          <h3 class="list__heading list__heading--incomes" id="heading-incomes">Incomes</h3>
        </section>
        <section class="list__expenses" id="list-expenses">
          <h3 class="list__heading list__heading--expenses" id="heading-expenses">Expenses</h3>
        </section>
      </article>
    </section>
  </main>

<script src="app.js"></script>
</body>
</html>
